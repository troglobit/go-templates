<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Management Interface</title>
    <!-- HTMX for interactivity -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .sidebar {
        min-height: calc(100vh - 56px);
        background-color: #f8f9fa;
        border-right: 1px solid #dee2e6;
      }
      
      .nav-link {
	cursor: pointer;
        color: #495057;
        border-radius: 0;
      }
      
      .nav-link:hover, .nav-link.active {
        background-color: #e9ecef;
      }
      
      .content {
        padding: 20px;
      }
    </style>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Management Interface</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {{ if .Username }}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle me-1"></i>{{ .Username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
              </ul>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </nav>

    {{ if .Username }}
    <div class="container-fluid flex-grow-1">
      <div class="row h-100">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-0">
          <div class="d-flex flex-column flex-shrink-0 p-3">
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a class="nav-link" hx-get="/page/dashboard" hx-target="#main-content" hx-push-url="true">
                  <i class="bi bi-speedometer2 me-2"></i>Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" hx-get="/page/settings" hx-target="#main-content" hx-push-url="true">
                  <i class="bi bi-gear me-2"></i>Settings
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" hx-get="/page/users" hx-target="#main-content" hx-push-url="true">
                  <i class="bi bi-people me-2"></i>Users
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 content">
          <div id="main-content">
            {{ template "content" . }}
          </div>
        </div>
      </div>
    </div>
    {{ else }}
    <div class="container-fluid flex-grow-1">
      <div id="main-content">
        {{ template "content" . }}
      </div>
    </div>
    {{ end }}

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Set active nav item based on URL -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
          if (link.getAttribute('hx-get') === path) {
            link.classList.add('active');
          }
        });
      });
      
      // Update active nav item after HTMX navigation
      document.body.addEventListener('htmx:afterSettle', function() {
        const path = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('hx-get') === path) {
            link.classList.add('active');
          }
        });
      });
    </script>
  </body>
</html>
